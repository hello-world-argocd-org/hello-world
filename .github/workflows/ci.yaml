name: Build & Push

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Login to GHCR
        run: echo "${{ github.token }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build with Buildpacks (default version tag)
        run: ./mvnw -B -DskipTests package spring-boot:build-image

      - name: Discover built version
        id: ver
        run: |
          ver=$(./mvnw -q -DforceStdout help:evaluate -Dexpression=project.version)
          echo "version=$ver" >> "$GITHUB_OUTPUT"

      - name: Tag & push
        run: |
          SRC_TAG=ghcr.io/hello-world-argocd-org/hello-world:${{ steps.ver.outputs.version }}
          SHA_TAG=ghcr.io/hello-world-argocd-org/hello-world:${{ github.sha }}
          LATEST_TAG=ghcr.io/hello-world-argocd-org/hello-world:latest
          
          # Make sure weâ€™re logged in
          echo "${{ github.token }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
          
          # Re-tag and push
          docker tag "$SRC_TAG" "$SHA_TAG"
          docker push "$SHA_TAG"
          
          docker tag "$SRC_TAG" "$LATEST_TAG"
          docker push "$LATEST_TAG"